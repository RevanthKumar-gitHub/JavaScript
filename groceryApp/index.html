<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e560dff6b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="section">
        <div class="alert"></div>
        <div class="title">Grocery Bud</div>
        <form class="grocery-form">
            <input type="text" id="grocery-input" placeholder="e.g.eggs">
            <button class="submit-btn" type="submit">Submit</button>
        </form>
        <div class="grocery-container">
            <div class="items">
            </div>
            <button class="clear-btn" type="button">clear all items</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
