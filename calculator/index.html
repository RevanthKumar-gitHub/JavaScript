<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <div class="calculator">
        <div class="input">
            <input type="text" placeholder="Calculator" readonly value="" id="dis">
        </div>
        <div class="buttons">
            <div class="button" id="ac">AC</div>
            <div class="button" id="c">C</div>
            <div class="button" id="%">%</div>
            <div class="button">/</div>
            <div class="button d">7</div>
            <div class="button d">8</div>
            <div class="button d">9</div>
            <div class="button">*</div>
            <div class="button d">4</div>
            <div class="button d">5</div>
            <div class="button d">6</div>
            <div class="button">-</div>
            <div class="button d">1</div>
            <div class="button d">2</div>
            <div class="button d">3</div>
            <div class="button">+</div>
            <div class="button"><div class="switch" id="switch">DARK</div><div class="white" id="white">WHITE</div></div>
            <div class="button d">0</div>
            <div class="button d">.</div>
            <div class="equal" id="equal">=</div>
        </div> 
    </div>
    <script src="./script.js"></script>
</body>

</html>
